<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Search</h1>
    
    <form id="searchForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">

        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value=""></option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Thriller">Thriller</option>
            <option value="TV Movie">TV Movie</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
        </select>

        <label for="limit">Limit:</label>
        <input type="number" id="limit" name="limit" min="1">

        <label for="page">Page:</label>
        <input type="number" id="page" name="page" min="1">

        <label for="sortField">Sort Field:</label>
        <select id="sortField" name="sortField">
            <option value="Title">Title</option>
            <option value="ReleaseDate">Release Date</option>
            <!-- Add other enum values as options -->
        </select>

        <label for="sortDirection">Sort Direction:</label>
        <select id="sortDirection" name="sortDirection">
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
        </select>

        <button type="button" onclick="searchMovies()">Search</button>
    </form>

    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
